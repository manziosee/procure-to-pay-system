version: '3.8'

services:
  # Using Render PostgreSQL - no local db needed

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-_dbg@2u6fv$$(n3slh^if%6j1c@52f7a^g@0b74mhrko!_6tmlu}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,nginx}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-67bC6ShcAyCknv?}
      - DATABASE_URL=${DATABASE_URL:-postgresql://procure_to_pay_db_6wh2_user:xejK62m3TQoxXwRlRGgFWSsVfk51EXKX@dpg-d4itlm6r433s73a9n490-a.oregon-postgres.render.com/procure_to_pay_db_6wh2}
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DJANGO_SETTINGS_MODULE=procure_to_pay.settings.production
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      - redis
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py create_demo_users &&
             gunicorn procure_to_pay.wsgi:application --bind 0.0.0.0:8000 --workers 2"

  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  media_files:
  static_files: