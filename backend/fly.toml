app = "procure-to-pay-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"
  DJANGO_SETTINGS_MODULE = "procure_to_pay.settings.production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "gunicorn procure_to_pay.wsgi:application --bind 0.0.0.0:8000 --workers 1 --max-requests 1000 --max-requests-jitter 100 --timeout 30"

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "GET"
  path = "/health/"
  protocol = "http"
  timeout = "10s"

[deploy]
  release_command = "sh -c 'python manage.py migrate && python manage.py collectstatic --noinput && python manage.py create_demo_users'"

[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static/"

[[statics]]
  guest_path = "/app/media"
  url_prefix = "/media/"