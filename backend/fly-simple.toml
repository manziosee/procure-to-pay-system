app = "procure-to-pay-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"
  DJANGO_SETTINGS_MODULE = "procure_to_pay.settings.production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "30s"
  grace_period = "10s"
  method = "GET"
  path = "/health/"
  protocol = "http"
  timeout = "15s"

[deploy]
  release_command = "python manage.py migrate --noinput"

[processes]
  web = "gunicorn procure_to_pay.wsgi:application --bind 0.0.0.0:8000 --workers 1 --timeout 120"